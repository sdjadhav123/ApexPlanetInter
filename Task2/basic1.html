background-size: cover;

    #taskList li.completed {

/* Input fields inside Contact form */

/* Button */

    /* ========== GALLERY ========== */
    #gallery {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
      min-height: 200px; 
       
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .img-box {
      width: 100%;
      height: 120px;
      overflow: hidden;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .effect-zoom img:hover { transform: scale(1.2); }
    .effect-rotate img:hover { transform: rotate(6deg) scale(1.1); }
    .effect-blur img:hover { filter: blur(3px); }
    .effect-grayscale img:hover { filter: grayscale(100%); }
    .effect-brightness img:hover { filter: brightness(1.3); }
    .effect-flip img:hover { transform: scaleX(-1); }
    .effect-shadow img:hover { box-shadow: 0 15px 30px rgba(0,0,0,0.4); }

    <!--Add new here-->

  background: url("https://picsum.photos/1200/600?random=9") no-repeat center/cover;

</head>
<body>

  <!-- TO-DO LIST -->
  <section id="todo">
    <header><h2>üìã To-Do List</h2></header>

    <div class="todo-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button onclick="addTask()">‚ûï Add</button>
    </div>

    <div class="category-tags">
      <span class="tag category-Work active" onclick="setCategory('Work', this)">üíº Work</span>
      <span class="tag category-Personal" onclick="primary('Personal', this)">üè† Personal</span>
      <span class="tag category-Study" onclick="setCategory('Study', this)">üìö Study</span>
    </div>

    <div class="filters">
      <span class="filter-btn active" onclick="setFilter('All', this)">üåê All</span>
      <span class="filter-btn " onclick="setFilter('Work', this)">üíº Work</span>
      <span class="filter-btn" onclick="setFilter('Personal', this)">üè† Personal</span>
      <span class="filter-btn active" onclick="setFilter('Study', this)">üìö Study</span>
      <span class="filter-btn" onclick="setFilter('Completed', this)">‚úÖ Completed</span>
      <span class="filter-btn" onclick="setFilter('Pending', this)">‚åõ Pending</span>
    </div>

    <ul id="taskList"></ul>
    <p id="taskCount">0/0 completed</p>

    <footer>‚ú® Stay productive and manage your day effectively!</footer>
  </section>

  <!-- CONTACT FORM -->
  <section id="contact">
    <h2>üìû Contact Us</h2>
    <!-- <div class="img-box effect-flip"></div>-->
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Your Phone">
      <textarea rows="3" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
 
    </form>
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2>üñºÔ∏è Image Gallery</h2>
    <div class="gallery-grid">
      <div class="img-box effect-zoom"><img src="https://picsum.photos/300/300?random=1"></div>
      <div class="img-box effect-rotate"><img src="https://picsum.photos/300/300?random=2"></div>
      <div class="img-box effect-blur"><img src="https://picsum.photos/300/300?random=3"></div>
      <div class="img-box effect-grayscale"><img src="https://picsum.photos/300/300?random=4"></div>
      <div class="img-box effect-brightness"><img src="https://picsum.photos/300/300?random=5"></div>
      <div class="img-box effect-flip"><img src="https://picsum.photos/300/300?random=6"></div>
      <div class="img-box effect-shadow"><img src="https://picsum.photos/300/300?random=7"></div>
      <div class="img-box effect-zoom"><img src="https://picsum.photos/300/300?random=8"></div>
      <div class="img-box effect-grayscale"><img src="https://picsum.photos/300?random=1"></div>
      <div class="img-box effect-grayscale"><img src="https://picsum.photos/300?random=2"></div>
    </div>
  </section>

  <script>
    let tasks = [];
    let currentCategory = "Work";
    let currentFilter = "All";

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      if (taskInput.value.trim() === "") return;
      tasks.push({ text: taskInput.value, category: currentCategory, completed: false });
      taskInput.value = "";
      renderTasks();
    }

    function setCategory(category, el) {
      currentCategory = category;
      document.querySelectorAll(".tag").forEach(tag => tag.classList.remove("active"));
      el.classList.add("active");
    }

    function setFilter(filter, el) {
      currentFilter = filter;
      document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      el.classList.add("active");
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function editTask(index) {
      const newTask = prompt("Edit task:", tasks[index].text);
      if (newTask !== null && newTask.trim() !== "") {
        tasks[index].text = newTask;
        renderTasks();
      }
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      let completedCount = 0;

      tasks.forEach((task, index) => {
        if (
          currentFilter === "All" ||
          (currentFilter === "Completed" && task.completed) ||
          (currentFilter === "Pending" && !task.completed) ||
          currentFilter === task.category
        ) {
          const li = document.createElement("li");
          if (task.completed) li.classList.add("completed");

          li.innerHTML = `
            <span>${task.text} <small>[${task.category}]</small></span>
            <div class="actions">
              <button onclick="toggleComplete(${index})">‚úî</button>
              <button onclick="editTask(${index})">‚úè</button>
              <button onclick="deleteTask(${index})">üóë</button>
            </div>
          `;

          taskList.appendChild(li);
        }
        if (task.completed) completedCount++;
      });

      document.getElementById("taskCount").innerText = 
        `${completedCount}/${tasks.length} completed`;
    }
  </script>
</body>
